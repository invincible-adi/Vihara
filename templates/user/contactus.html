{% extends 'base.html' %}
{% load static %}


{% block title %}
CONTACT US
{% endblock %}


{% block content %}
<style>
    .form-control{
    height:45px;
    margin-top:1%;
    }
</style>
<div class="text-center fs-2 pt-3" style="width:100%; background:#ffefe2;">
    Contact <b class="txt-mycolor"> Us <i class="fa-regular fa-address-card"></i> </b>
</div>
<div class="row" style=" background:#ffefe2;">
    <div class="col-sm-10 mx-auto">
        <div class="row">
            <div class="col-sm-6">

                <form method="post">
                    {% csrf_token %}
                    Name : <input type="text" name="name" required placeholder="Name" class="form-control"/>
                    Email : <input type="email" name="email" required placeholder="Email .. " class="form-control"/>
                    Mobile : <input type="number" required name="mobile" placeholder="Mobile Number .. " class="form-control"/>
                    Message : <textarea style="min-height:80px; resize:none;" required class="form-control" name="message"></textarea><br>
                    <input type="submit" value="Submit" class="btn bg-mycolor mb-3"/>
                </form>
            </div>
            <div class="col-sm-6">
                <img src="{% static 'images/c1.jpg' %}" alt="" height="400" width="600">
            </div>
        </div>
    </div>
</div>
{% endblock %}
