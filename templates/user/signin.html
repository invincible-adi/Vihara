{% extends 'base.html'%}
{% load static %}


{% block content %}
<style>
    .form-control{
    height:50px;
    margin-bottom:3%;
    background:#f2f2f2;
    border:none;
    }
</style>

<div class="text-center fs-2" style="background:#ffefe2;">
    User <b class="txt-mycolor">Login</b>
</div>
<div class="row" style="background:#ffefe2;">
    <div class="col-sm-6 mx-auto">
        <form method="post">
            {% csrf_token %}
            Username
            <input type="email" placeholder="Username..." name="email" class="form-control">
            Password
            <input type="password" placeholder="Password..." name="passwd" class="form-control">
            <input type="submit" value="LOGIN" class="btn bg-mycolor">
        </form>
    </div>
</div>

{% endblock %}
